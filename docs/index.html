<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM转换工具 - Bid Response ADM Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .preview-frame {
            width: 100%;
            height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ADM转换工具</h1>
            <p>将Bid Response中的ADM内容转换为可预览的HTML文件</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="bidResponse">输入Bid Response JSON:</label>
                <textarea id="bidResponse" placeholder='粘贴Bid Response JSON (支持转义格式):

格式1 - 标准JSON:
{
    "id": "46cb0e34-7388-41cc-99cb-d0af69fbe960",
    "seatbid": [...]
}

格式2 - 转义JSON:
{\"id\":\"46cb0e34-7388-41cc-99cb-d0af69fbe960\",\"seatbid\":[...]}

如果是转义格式，请先点击"转义JSON"按钮'></textarea>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="convertAdm()">转换ADM</button>
                    <button class="btn-secondary" onclick="unescapeJson()">转义JSON</button>
                    <button class="btn-secondary" onclick="clearAll()">清空</button>
                </div>
                
                <div id="message"></div>
            </div>
            
            <div class="output-section">
                <label>转换结果:</label>
                <textarea id="htmlOutput" placeholder="转换后的HTML代码将显示在这里..." readonly></textarea>
                
                <div class="button-group">
                    <button class="btn-success" onclick="downloadHtml()">下载HTML文件</button>
                    <button class="btn-secondary" onclick="copyToClipboard()">复制代码</button>
                </div>
                
                <label>预览效果:</label>
                <iframe id="previewFrame" class="preview-frame" src="about:blank"></iframe>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 ADM转换工具 | 用于RTB广告开发调试</p>
        </div>
    </div>

    <script>
        function unescapeJson() {
            const input = document.getElementById('bidResponse').value.trim();
            
            if (!input) {
                showMessage('请输入需要转义的JSON内容');
                return;
            }
            
            try {
                let jsonStr = input;
                
                // 如果输入是转义的JSON字符串（没有外层引号），先添加引号再解析
                if (input.startsWith('{\\') || input.startsWith('[\\')) {
                    jsonStr = '"' + input + '"';
                    // 解析为字符串，然后再解析为JSON
                    const unescapedStr = JSON.parse(jsonStr);
                    const parsed = JSON.parse(unescapedStr);
                    const formatted = JSON.stringify(parsed, null, 2);
                    document.getElementById('bidResponse').value = formatted;
                } else {
                    // 标准JSON格式
                    const parsed = JSON.parse(input);
                    const formatted = JSON.stringify(parsed, null, 2);
                    document.getElementById('bidResponse').value = formatted;
                }
                
                showMessage('JSON转义成功！', 'success');
                
            } catch (error) {
                showMessage('转义失败，请检查JSON格式: ' + error.message);
            }
        }

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        function convertAdm() {
            const input = document.getElementById('bidResponse').value.trim();
            
            if (!input) {
                showMessage('请输入Bid Response JSON');
                return;
            }
            
            try {
                const bidResponse = JSON.parse(input);
                
                // 查找ADM内容
                let admContent = null;
                
                if (bidResponse.seatbid && bidResponse.seatbid.length > 0) {
                    for (const seatbid of bidResponse.seatbid) {
                        if (seatbid.bid && seatbid.bid.length > 0) {
                            for (const bid of seatbid.bid) {
                                if (bid.adm) {
                                    admContent = bid.adm;
                                    break;
                                }
                            }
                            if (admContent) break;
                        }
                    }
                }
                
                if (!admContent) {
                    showMessage('未找到ADM内容，请检查JSON格式');
                    return;
                }
                
                // 解码HTML实体
                const decodedHtml = decodeHtmlEntities(admContent);
                
                // 显示结果
                document.getElementById('htmlOutput').value = decodedHtml;
                
                // 预览
                const previewFrame = document.getElementById('previewFrame');
                const blob = new Blob([decodedHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                previewFrame.src = url;
                
                showMessage('转换成功！', 'success');
                
            } catch (error) {
                showMessage('JSON格式错误: ' + error.message);
            }
        }
        
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }
        
        function downloadHtml() {
            const htmlContent = document.getElementById('htmlOutput').value;
            
            if (!htmlContent) {
                showMessage('请先转换ADM内容');
                return;
            }
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ad_preview_${Date.now()}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('文件下载成功！', 'success');
        }
        
        function copyToClipboard() {
            const htmlContent = document.getElementById('htmlOutput').value;
            
            if (!htmlContent) {
                showMessage('请先转换ADM内容');
                return;
            }
            
            navigator.clipboard.writeText(htmlContent).then(() => {
                showMessage('代码已复制到剪贴板！', 'success');
            }).catch(() => {
                showMessage('复制失败，请手动选择复制');
            });
        }
        
        function clearAll() {
            document.getElementById('bidResponse').value = '';
            document.getElementById('htmlOutput').value = '';
            document.getElementById('previewFrame').src = 'about:blank';
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>
</html>
